<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <script>
        function onclickAdmin() {
            // Get the checkbox
            var checkBox = document.getElementById("admin-check");
            // Get the output text
            var box = document.getElementById("admin-token");

            // If the checkbox is checked, display the output text
            if (checkBox.checked == true){
                box.style.display = "block";
            } else {
                box.style.display = "none";
            }
        }

         function signup() {
             let username = $("#username").val();
             let password = $("#password").val();
             let repassword = $("#repassword").val();
             let email = $("#email").val();
             let admin = $("#admin-check").attr('checked');
             let adminToken = $("#admin-token").val();
             $("#signup-result").empty();
             var jsonData = { // Body에 첨부할 json 데이터
                 "username":username,
                 "password":password,
                 "repassword":repassword,
                 "email":email,
                 "admin":admin,
                 "adminToken":adminToken
             };
             $.ajax({
                 type: "POST",
                 url: '/user/signup',
                 contentType: "application/json",
                 data: JSON.stringify(jsonData),
                 success: function (response) {
                     if(response == "회원가입이 완료 되었습니다."){
                         window.location.href = "/"
                     }else{
                         let temp_html = response
                         $("#signup-result").append(temp_html)
                     }


                 }
             })
         }

    </script>
</head>
<body>
<div id="login-form">
    <div id="login-title">Sign up Bona fan</div>


    <div class="login-id-label">닉네임</div>
    <input type="text" id="username" placeholder="Username" class="login-input-box">

    <div class="login-id-label">비밀번호</div>
    <input type="password" id="password" class="login-input-box">

    <div class="login-id-label">비밀번호 확인</div>
    <input type="password" id="repassword" class="login-input-box">

    <div class="login-id-label">E-mail</div>
    <input type="text" id="email" placeholder="E-mail" class="login-input-box">

    <div>
        <input id="admin-check" type="checkbox" onclick="onclickAdmin()" style="margin-top: 40px;">관리자
        <input id="admin-token" type="password"  placeholder="관리자 암호" class="login-input-box"
               style="display:none">
    </div>
    <div class="login-id-label" id="signup-result"></div>
    <button id="login-id-submit" onclick="signup()" >회원 가입</button>

</div>
</body>
</html>
